<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script>
      var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );

      let interval = null;

      socket.on("connect", function () {
        console.log("Connected to the server");
        interval = setInterval(() => {
          socket.emit("message", "read");
        }, 1000);
      });

      socket.on("disconnect", function () {
        console.log("Disconnected from the server");
        clearInterval(interval);
      });

      socket.on("message", function (data) {
        console.log("Server says: " + data);
        if (data == "err") {
          document.getElementById("number").innerHTML = "Error";
        } else {
          document.getElementById("number").innerHTML =
            Number(data).toFixed(2) + '<p class="unit-label">kg/m3</p>';
        }
      });

      function sendTare() {
        socket.emit("tare", "please");
      }

      function sendSave() {
        socket.emit("save", "please");
      }
    </script>
  </head>
  <body>
    <style>
      body {
        background-color: darkslategrey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        width: 100vw;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #number {
        color: white;
        font-size: 30vh;
        text-align: center;
        margin-bottom: 1.5rem;
        margin-top: 0;
        margin-left: 20px;
        flex: 2;
      }
      .button-group {
        display: flex;
        flex: 1;
        justify-content: space-around;
        align-items: flex-end;
        flex-direction: column;
        margin-right: 20px;
        height: 100%;
      }
      .button {
        padding: 0.7rem;
        font-size: 1.5rem;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }
      #tareButton {
        background-color: coral;
      }
      #saveButton {
        background-color: darkseagreen;
      }
      .unit-label {
        color: white;
        margin-top: 0;
        margin-bottom: 0px;
        font-size: 40px;
        margin-left: 20px;
      }
    </style>
    <div>
      <p id="number"></p>
    </div>

    <div class="button-group">
      <a class="button" id="tareButton" href="javascript:sendTare()">Tara</a>
      <a class="button" id="saveButton" href="javascript:sendSave()">Guardar</a>
    </div>
  </body>
</html>
